<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 style="text-align: center; color: #FF9933;">CONTACT</h1>
    <form style="margin:auto; width: 600px; background-color: #FF9933; text-align: center;"><br/>
        <fieldset style="width: 80%; margin:auto; color:white;">
            <legend>PERSONAL INFORMATION</legend><br/>
            Name: 
            <input type="text" maxlength="20" required>
            Country:
            <select name="country">
                <option value="country">Spain</option>
                <option value="country" selected>Germany</option>
                <option value="country">France</option>
            </select><br/><br/>
            Date of birth: 
            <input type="date">
            <input type="radio" name="genero">Male
            <input type="radio" name="genero">Female<br/><br/>
        </fieldset><br/>
        <fieldset style="width: 80%; margin:auto; color:white;">
            <legend>COMMENTS</legend>
            <textarea name="comentarios" rows="5" cols="50" placeholder="Write yor comments here"></textarea>
        </fieldset><br/>
        <input type="checkbox" style="color: black;">I accept all the conditions <br/><br/>
        <input type="submit" value="SEND"><br/><br/>
    </form><br/>
    <a href="./index.html" style="color: black; margin-left: 107px;">BACK</a>
</body>
</html>
