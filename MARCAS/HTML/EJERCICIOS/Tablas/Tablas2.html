<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas2</title>

    <style>
        td, th, table {background-color:blue; border-style:solid;}
        td, th {border-color:black}
    </style>
    
</head>
<body>
    <table style="margin:auto; border-style:solid; border-color:black; width:500px; height: 300px; text-align: center; color:white; border-width: 1px;">
        <tr> 
            <td rowspan="3">he unido 3 filas</td>
            <td colspan="2">he unido dos columnas</td>
        </tr>
        <tr>
            <td rowspan="2">he unido dos filas</td>
            <td style="width: 100px;">sola</td>
        </tr>
        <tr>
            <td>sola</td>
        </tr>
    </table>
</body>
