<html>

<head>
    <title>Selectores de atributos</title>
    <style type="text/css">
        h1::before {
            content: "Esto es ";
        }
        
        h1::after {
            content: " 1";
        }
        /* Contiene la palabra ejemplo */
        
        a[href*="ejemplo"] {
            color: red;
        }
        /* Empieza por mailto */
        
        a[href^="mailto:"] {
            color: blue;
        }
        /* Termina por .php */
        
        a[href$=".php"] {
            color: green;
        }
        
        a::before {
            border-bottom-style: solid;
            content: "";
            display: block;
            height: 20px;
            width: 400px;
        }
    </style>
</head>
