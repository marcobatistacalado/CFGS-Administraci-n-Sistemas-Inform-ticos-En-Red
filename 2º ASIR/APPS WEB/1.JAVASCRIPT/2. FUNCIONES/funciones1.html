<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

    <script>
        function perimetro(a){
            let p;  /*variable local*/
            p=a*4;
            return p;
        }
    </script>
    <script>
        var num1=Number(prompt("Anota numero uno: "));
        var resultado=perimetro(num1);
        alert(resultado);
    
    </script>
</body>
</html>
