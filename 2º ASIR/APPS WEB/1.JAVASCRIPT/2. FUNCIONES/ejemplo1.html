<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

    <script>
        function producto(a,b){
            return a*b;
        }
    </script>
    <h2>Probando funciones </h2>
    <script>
        var num1=Number(prompt("Anota numero uno: "));
        var num2=Number(prompt("Anota numero dos: "));
        var p=producto(num1,num2);
        alert(p);
    
    </script>
</body>
</html>
