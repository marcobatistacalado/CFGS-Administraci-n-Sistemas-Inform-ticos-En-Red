<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

    <script>
        function texto(a,b){
            let p;
            p="<h1 style='color:"+b+"'>"+a+"</h1>";
            return p;
        }
    </script>
    <h2>Probando funciones </h2>
    <script>
        var contador=0;
        while (contador<4){
        var cad=(prompt("Escribe una cadena: "));
        var col=(prompt("Introduce un color: "));
        document.write(texto(cad,col));

        contador++;
    }
    </script>
</body>
</html>
