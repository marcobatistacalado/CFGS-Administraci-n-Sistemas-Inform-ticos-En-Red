<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Marco Batista</title>

    <script>
		numero=0;
		function suma(){
			numero++;
			alert("El valor del número es "+numero);
		}
		function resta(){
			numero--;
			alert("El valor del número es "+numero);
		}
		function cero(){
			numero=0;
			alert("El valor del número es "+numero);
		}
    </script>
</head>

<body onresize="alert('soy de otro tamaño bro')"> <!--es esto el ejercicio-->
<input type="button" value="SUMAR" onclick="suma()">
<input type="button" value="RESTAR" onclick="resta()">
<input type="button" value="CERO" onclick="cero()">

</body>
</html>
