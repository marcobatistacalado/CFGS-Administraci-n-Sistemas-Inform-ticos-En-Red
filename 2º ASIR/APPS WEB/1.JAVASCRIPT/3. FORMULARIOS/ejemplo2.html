<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>
    <form name="ejercicio5">
        <p>Anota una cadena<input type="text" name="cadena" id="cad"></p>
        <p>Anota un color <input type="text" name="color" id="clr"></p>
        <p><input type="button" value="Calcular" onclick="texto()"></p>
        <p>Resultado final: <input type="text" id="resul"></p>
    </form>
    <script>
        function texto(){
            let p;
            let cadenona=document.getElementById("cad").value;
            let colorete=document.getElementById("clr").value;
            p="<p style='color:"+colorete+"'>"+cadenona+"</p>";
            document.getElementById("resul").value=p;
        }
    </script>

    </script>
</body>
</html>
