<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

<script>

var num= Number(prompt("Numero: "));
if (num==0){
    document.write("El numero es 0");}
else
    if(num>0){
        document.write("El numero es positivo");}
    else
        document.write("El numero es negativo");
        


</script>
</body>
</html>
