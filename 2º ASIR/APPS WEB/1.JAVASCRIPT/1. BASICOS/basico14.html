<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

    <script>
        var num=Number(prompt("Anota n√∫mero entre 1 y 10:"));
        if (num<1 || num>10)
            document.write("<h1>Numero incorrecto</h1>");
        else{
            for(i=0;i<=10;i++){
                document.write("<h3>"+num+" x "+i+" = "+ (num*i)+"</h3>");
            }
        }
    </script>
</body>
</html>
