<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

    <script>
    var a=1;
    var suma=0;
    while(a<=5){
        var num=Number(prompt("Introduce un numero: "));
        var suma=num+suma;
        a++;
    }
    document.write("La suma de los numeros introducidos es: "+suma)
    </script>
</body>
</html>
