<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

    <script>
        var num=Number(prompt("Anota número entre 1 y 10:"));
        while (num>=1 && num<=10){
            for(i=0;i<=10;i++){
                document.write("<h3>"+num+" x "+i+" = "+ (num*i)+"</h3>");
            }
            var num=Number(prompt("Anota número entre 1 y 10:")); /*para pedir mas numeros*/
        }
    </script>
</body>
</html>
