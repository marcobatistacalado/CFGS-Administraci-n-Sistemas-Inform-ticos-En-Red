<html>
<head>
<title> PROBANDO JAVASCRIPT </title>
</head>
<body>

<script>

var num1= Number(prompt("Nota1: "));
var num2= Number(prompt("Nota2: "));
var num3= Number(prompt("Nota3: "));
var med= (num1+num2+num3)/3;

if(med>=5){
    document.write("Estás aprobado");}
else
    document.write("Estás suspenso");
        


</script>
</body>
